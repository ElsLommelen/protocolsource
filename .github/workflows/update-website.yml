name: On merge to main, build the protocol and add it to the website

on:
  push:
    branches:
     - main

jobs:
  build-website:
    runs-on: ubuntu-latest
    name: "add protocol to website"
    env:
      GITHUB_PAT: ${{ secrets.PAT }}
    steps:
      - name: Checkout repo
        uses: inbo/actions/xxx@xxx
        with:
          token: ${{ secrets.PAT }}
