name: On merge to main, build the protocol and add it to the website

on:
  push:
    branches:
     - main

jobs:
  build-website:
    runs-on: ubuntu-latest
    name: "add protocol to website"
    steps:
      - name: Checkout repo
        uses: inbo/actions/protocol_website@master
        with:
          GITHUB_PAT: ${{ secrets.PAT }}
          GITHUB_REPOSITORY_DEST: "inbo/protocols"
